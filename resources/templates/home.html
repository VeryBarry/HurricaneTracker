<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hurricane Tracker</title>
</head>
<body>
{{^name}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter UserName" name="loginName"/>
    <br>
    <input type="password" placeholder="Enter Password" name="password"/>
    <br>
    <button type="submit">Login</button>
</form>
{{/name}}
{{#name}}
Hello, {{name}}!
<br>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<form action="/hurricane" method="post">
    <input type="text" placeholder="Hurricane Name" name="hName"/>
    <br>
    <input type="text" placeholder="Hurricane Location" name="hLocation"/>
    <br>
    <select name="hCategory">
        <option selected disabled>Category</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>
    <input type="text" placeholder="Image URL" name="hImage" width="200"/>
    <br>
    <button type="submit">Submit hurricane</button>
</form>
{{/name}}
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Category</th>
        <th>Submitter</th>
        <th>Image</th>
        <th></th>
        <th></th>
    </tr>
{{#hurricanes}}
<td>
    <th>{{name}}</th>
    <td>{{category}}</td>
    <td>{{location}}</td>
    <td>{{user.name</td>
    <td><img src="{{image}}" width="100" height="100"/></td>
    <td>
        <form action="/delete" method="post">
            <input type="hidden" value="{{id}}" name="id"/>
            <button type="submit">Delete</button>
        </form>
    </td>
    <td>
        <a href="/edit-hurricane?id={{id}}">Edit</a>
    </td>
</li>
{{/hurricanes}}
</table>
</body>
</html>
